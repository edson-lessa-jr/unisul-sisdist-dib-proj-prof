
server:
  port: ${PORTA}
  error:
    include-message: always
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${URL}
    username: ${USER}
    password: ${PASS}
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQL10Dialect
